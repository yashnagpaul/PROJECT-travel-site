<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get Started</title>
    <link rel="stylesheet" href="../css/get-started.css" />
  </head>
  <body>
    <!-- =====
NAVIGATION BAR
========== -->
    <nav class="nav-bar">
      <h2 class="nav-bar__logo">Fly Away</h2>
      <ul class="nav-bar__list">
        <li class="nav-bar__list-item nav-bar__list-item--underlined">
          <a class="nav-bar__links" href="../index.html">Home</a>
        </li>
        <li class="nav-bar__list-item">
          <a class="nav-bar__links" href="../pages/hawaii.html">Hawaii</a>
        </li>
        <li class="nav-bar__list-item">
          <a class="nav-bar__links" href="../pages/iceland.html">Iceland</a>
        </li>
        <li class="nav-bar__list-item">
          <a class="nav-bar__links" href="../pages/greece.html">Greece</a>
        </li>
      </ul>
    </nav>

    <!-- =====
NAVIGATION BAR
========== -->
    <main class="main">
      <div class="main__left-side">
        <h1 class="main__heading">Get Started</h1>
        <form>
          <label for="name">Name: </label>
          <input type="text" placeholder="full name" required />

          <br /><br />

          <label for="email">E-mail:</label>
          <input type="email" placeholder="your email" required />

          <br /><br />

          <label for="question">Destination: </label>
          <select name="question" id="question">
            <option value="q1">Hawaii</option>
            <option value="q2">Iceland</option>
            <option value="q3">Greece</option>
          </select>

          <br /><br />

          <label for="bio">Optional message:</label>
          <br />
          <textarea
            class="form__text-area"
            name="bio"
            id="bio"
            cols="30"
            rows="10"
            placeholder="Any queries..."
          ></textarea>

          <br /><br />

          <input class="form__button" type="submit" value="Begin Booking" />
        </form>
      </div>
      <img class="main__right-side" src="../assets/hero.png" alt="" />
    </main>
  </body>
</html>
